<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <title>Document</title>
</head>
<body class="bg-secondary">

  <div class="card bg-info text-center p-5 my-5 mx-2 rounded shadow-lg">
    <h1 class="text-white">Fetch() Examples of API Data</h1>
    <br>

    <div class="btn-group mx-auto">
      <input class="btn-md btn-primary mr-4 shadow" id="users" type="button" value="Users">
      <input class="btn-md btn-warning mr-4 shadow" id="comments" type="button" value="Comments">
      <input class="btn-md btn-success shadow" id="photos" type="button" value="Photos">
    </div><hr>

    <div class="row p-0">
      <div class="col-md">
        <a href="https://jsonplaceholder.typicode.com/" target="_blank" class="text-decoration-none">
          <p class="users text-white text-center" hidden>jsonplaceholder.typicode.com</p>
        </a>
        <a href="https://dog.ceo/dog-api/" target="_blank" class="text-decoration-none">
          <h4 class="photos text-white text-center" hidden>dog.ceo</h4>
        </a>
        <ul id="output" class="px-1 text-white text-left list-unstyled"></ul>
      </div>
     
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
