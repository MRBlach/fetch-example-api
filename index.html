<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <title>Fetch API Examples</title>
</head>
<body class="bg-secondary">

  <div class="card text-center p-5 my-5 mx-2 rounded shadow-lg" style="background-color: rgb(32, 180, 180);">
    <h1 style="color: rgb(38, 233, 233);">{<span class="font-weight-bold text-white">fetch API</span>}</h1>
    <h4 class="text-white font-italic">examples</h4>
    <br>

    <div class="mx-auto">
      <button class="btn btn-primary mr-4 shadow" id="users">Users</button>
      <button class="btn btn-warning mr-4 shadow" id="comments">Comments</button>
      <button class="btn btn-success shadow" id="photos">Photos</button>
    </div><hr>

    <div class="row p-0">
      <div class="col-md">
        <a href="https://jsonplaceholder.typicode.com/" target="_blank" class="text-decoration-none">
          <p class="users text-white text-center" hidden>jsonplaceholder.typicode.com</p>
        </a>
        <a href="https://dog.ceo/dog-api/" target="_blank" class="text-decoration-none">
          <h4 class="photos text-white text-center" hidden>dog.ceo</h4>
        </a>
        <ul id="output" class="px-1 text-white text-left list-unstyled"></ul>
      </div>
     
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
